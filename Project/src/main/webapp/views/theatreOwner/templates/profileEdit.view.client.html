<div class="container padding-top ">
    <h2 ng-show="model.theatreOwner.username" class="alert alert-warning">Welcome {{model.theatreOwner.firstName}}!</h2>
    <div class="alert alert-danger" ng-show="model.error" role="alert">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message" role="alert">
        {{model.message}}
    </div>

    <div class="form-group">
        <label class="label-color" for="username">Username</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0 slideanim">
            <div class="input-group-addon "><span class="glyphicon glyphicon-user text-color"></span></div>
            <input required ng-model="model.theatreOwner.username" type="text" class="form-control text-color" id="username">
        </div>
    </div>
    <div class="form-group">
        <label  class="label-color" for="email">Email address</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon "><span class="glyphicon glyphicon-envelope text-color"></span></div>
            <input required ng-model="model.user.email" type="email" class="form-control  text-color" id="email">
        </div>
    </div>
    <div class="form-group">
        <label class="label-color" for="first-name">First Name</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0 slideanim">
            <div class="input-group-addon "><span class="glyphicon glyphicon-user text-color"></span></div>
            <input  ng-model="model.user.firstName" type="text" class="form-control  text-color" id="first-name">
        </div>
    </div>
    <div class="form-group">
        <label class="label-color" for="last-name">Last Name</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0 slideanim">
            <div class="input-group-addon "><span class="glyphicon glyphicon-user text-color"></span></div>
            <input ng-model="model.user.lastName" type="text" class="form-control  text-color" id="last-name">
        </div>
    </div>
    <div class="form-group">
        <label class="label-color" for="phone-number">Phone Number</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon "><span class="glyphicon glyphicon-earphone text-color"></span></div>
            <input required ng-model="model.user.phone" type="text" class="form-control  text-color" id="phone-number">
        </div>
    </div>




    <a class="btn btn-danger btn-block"
       ng-click="model.deleteUser(model.user.id)">Unregister</a>
    <a class="btn btn-primary  btn-block" ng-click="showDiv=false; model.updateUser(model.user)" href="#/user/profile">Update</a>
    <div><br></div>    <div><br></div>     <div><br></div>    <div><br></div>


    <div class="container-fluid" id="TheatreDiv"
         style="height: 350px">
        <table class="table" id="TheatreTbl">
            <thead class="thead-dark" style="background-color: white">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Theatre Name</th>
                <th scope="col">Theatre Location</th>
            </tr>
            </thead>
            <tbody id="TheatreBdy"
                   style="overflow-y: scroll; height: 200px; width: 100%; position: absolute">
            </tbody>
        </table>
    </div>

    <a class="btn btn-primary  btn-block" ng-click="" href="">Add Theater</a>


</div>
