<div class="container">
    <h1>Add Theatre</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message" role="alert">
        {{model.message}}
    </div>

    <input ng-model="model.theatre.name"
           type="text"
           class="form-control"
           placeholder="theatre name"/>
    <input ng-model="model.theatre.location"
           type="text"
           class="form-control"
           placeholder="theatre location"/>
    <input ng-model="model.theatre.description"
           type="text"
           class="form-control"
           placeholder="decscription">
    <input ng-model="model.theatre.phone"
           type="text"
           class="form-control"
           placeholder="phone number">
    <a class="btn btn-primary btn-block"
       ng-click="model.addTheatre(model.theatre)">Submit</a>
    <a class="btn btn-info btn-block"
       ng-click="model.updateTheatre(model.theatre)">Update</a>
    <a class="btn btn-danger  btn-block"
       href="#/theatreOwner/profile/{{model.theatreOwnerId}}">Cancel</a>
</div>
